<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback Form</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      background-color: #fffacd; /* Light yellow for comment box */
      width: 100%;
      height: 150px;
    }
    .submit-button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .reset-button {
      background-color: #f44336; /* Red */
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .button-group {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>User Feedback Form</h2>
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="cookieSelect">Select your favorite PR cookie:</label>
    <select id="cookieSelect" name="cookieSelect">
      <option value="polvorones">Polvorones</option>
      <option value="coconut macaroons">Coconut Macaroons</option>
      <option value="">Ginger Cookies</option>
      <option value="coquito cookies">Coquito cookies</option>
    </select>

    <fieldset>
      <legend>Choose cookie type:</legend>
      <label><input type="radio" name="cookieType" value="soft"> Soft</label>
      <label><input type="radio" name="cookieType" value="crispy"> Crispy</label>
      <label><input type="radio" name="cookieType" value="chewy"> Chewy</label>
    </fieldset>

    <label for="comments">Your Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <div class="button-group">
      <button type="submit" class="submit-button">Submit</button>
      <button type="reset" class="reset-button">Reset</button>
    </div>
  </form>

</body>
</html>
